<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            height: 100vh;
        }

        .item1 {
            grid-column: 1 / 3;
            grid-row: 1 / 2;
            background-color: black;
        }

        .item2 {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
            background-color: grey;
        }

        .item3 {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            background-color: #FF5A5A;
        }

        .item4 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background-color: red;
        }

        .item5 {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
    </div>
</body>
</html>
